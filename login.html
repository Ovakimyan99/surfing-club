<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Surfing Club | Тигран Овакимян</title>
    <link rel="stylesheet" href="./css/auth-login.css">
    <link rel="stylesheet" href="./libs/bootstrap-reboot/bootstrap-reboot.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Playfair+Display:wght@400;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<!-- navigation -->
<div class="container relative navigation-wrapper">

    <div class="nav-logo-wrapper-center">
        <a class="logo" href="./index.html">
            <img width="16" src="./img/logo/logo.svg" alt="logo">
        </a>
    </div>

</div>
<!-- / navigation -->

<div class="container auth-login-wrapper login-wrapper">

    <div class="auth-login auth-login__login">
        <form action="POST" class="auth-login-form">
            <h1 class="auth-login-title">CREATE ACCOUNT</h1>

            <!-- user name -->
            <div class="auth-login-group-input">
                <input name='name' type="text" placeholder=" " class="auth-login-input login-input">
                <label for="name" class="auth-login-lable">name</label>
            </div>
            <!-- user name -->

            <!-- email adres -->
            <div class="auth-login-group-input">
                <input name='email' type="text" placeholder=" " class="auth-login-input login-input">
                <label for="email" class="auth-login-lable">email</label>
            </div>
            <!-- email adres -->

            <!-- password -->
            <div class="auth-login-group-input">
                <input name='password' type="text" placeholder=" " class="auth-login-input login-input">
                <label for="password" class="auth-login-lable">password</label>
            </div>
            <!-- password -->

            <!-- password confirmation -->
            <div class="auth-login-group-input">
                <input name='password-confirmation' type="text" placeholder=" " class="auth-login-input login-input">
                <label for="password-confirmation" class="auth-login-lable">password-confirmation</label>
            </div>
            <!-- password confirmation -->

            <button class="auth-login-button login-button">Log In</button>

            <div class="after-registration none">
                <h2 class="after-registration-title">You have successfully registered</h2>
                <span class="after-registration-thanks">Thanks you!</span>
            </div>

        </form>
    </div>

</div>

</body>
</html>
