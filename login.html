<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Surfing Club | Тигран Овакимян</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./libs/bootstrap-reboot/bootstrap-reboot.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Playfair+Display:wght@400;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<!-- navigation -->
<div class="container relative navigation-wrapper">

    <div class="nav-logo-wrapper-login">
        <a class="logo" href="#">
            <img width="16" src="./img/logo/logo.svg" alt="logo">
        </a>
    </div>

</div>
<!-- / navigation -->

<div class="container login-wrapper">

    <div class="login">
        <form action="POST" class="login-form">
            <h1 class="login-title">CREATE ACCOUNT</h1>

            <!-- user name -->
            <div class="login-group-input">
                <input name='name' type="text" placeholder=" " class="login-input">
                <label for="name" class="login-lable">name</label>
            </div>
            <!-- user name -->

            <!-- email adres -->
            <div class="login-group-input">
                <input name='email' type="text" placeholder=" " class="login-input">
                <label for="email" class="login-lable">email</label>
            </div>
            <!-- email adres -->

            <!-- password -->
            <div class="login-group-input">
                <input name='password' type="text" placeholder=" " class="login-input">
                <label for="password" class="login-lable">password</label>
            </div>
            <!-- password -->

            <!-- password confirmation -->
            <div class="login-group-input">
                <input name='password-confirmation' type="text" placeholder=" " class="login-input">
                <label for="password-confirmation" class="login-lable">password-confirmation</label>
            </div>
            <!-- password confirmation -->

            <button class="login-button">Log In</button>
        </form>
    </div>

</div>

</body>
</html>
